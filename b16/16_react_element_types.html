<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        function Header() {
            return (
                <header className='header'>new header</header>
            )
        }
        class Content extends React.Component {
            render() {
                return (
                    <div className='content'>new content</div>
                )
            }
        }
        function Footer() {
            return (
                <footer className='footer'>new footer</footer>
            )
        }
        const app = (
            <div className='wrapper'>
                <Header />
                <Content />
                <Footer />
            </div>
        )
        // console.log(app);
        ReactDOM.render(app, document.getElementById('app'))
        //btap
        function PostItem({src, title, desc, published}) {
            console.log(
                src, title, desc, published
            );

            return (
                <div className='post-item' style={{ width: 'calc(100% / 3 - 20px)', margin: '10px', flexShrink: 0 }}>
                    <img src={src} alt="" style={{ width: '100%', aspectRatio: '2/3', objectFit: 'cover' }} />
                    <h2 className='post-title'>{title}</h2>
                    <p className='post-desc'>{desc}</p>
                    <p className='post-published'>{published}</p>
                </div>
            )
        }

        const postList = (
            <div className='posts-list' style={{ display: 'flex', flexWrap: 'wrap' }}>
                <PostItem
                    src='https://i.pinimg.com/236x/c7/a3/98/c7a39880f04185693480d9d9c18ebf76.jpg'
                    title='tieu de 1'
                    desc='mo ta 1'
                    published='thoi gian dang bai 1'
                />
                <PostItem
                    src='https://i.pinimg.com/236x/0d/c8/76/0dc87634e292d1c121ebf19e8f020463.jpg'
                    title='tieu de 2'
                    desc='mo ta 2'
                    published='thoi gian dang bai 2'
                />
                <PostItem
                    src='https://i.pinimg.com/236x/7d/30/48/7d3048f2f1fb5bf75789e7a7b98c2171.jpg'
                    title='tieu de 3'
                    desc='mo ta 3'
                    published='thoi gian dang bai 3'
                />
            </div>
        )

        // console.log(PostItem);
        ReactDOM.render(postList, document.getElementById('app'))
    </script>
</body>

</html>
